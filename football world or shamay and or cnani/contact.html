<body>
    <div id="container" >
        
        <header>
            <h1>
                עולם הכדורגל
            </h1>

            <nav>
                <ul>
                    <li><a href="../main.html">בית</a></li>
                    <li><a href="../אודות/about.html">אודות</a></li>
                    <li><a href="../עמוד 1 כוכבי עבר/past1.html">כוכבי עבר</a></li>

                    <li><a href="../map/map.html">מפת אתר</a></li>
                    <li><a href="../contact.html">צור קשר</a></li>
                </ul>
            </nav>
        </header>

        <fieldset>
            <form name="contactUs" onsubmit="return formValidation()" method="post" aria-labelledby="label">
                <p>שדות המסומנים בסימון כוכבית הינן שדות חובה</p>
                
                <br />
                <label for="name">* שם פרטי:</label>
                <input type="text" id="name" name="שם פרטי" required aria-invalid="true" aria-describedby="nameLastnameError" />
                <br />
                <label for="lastName">* שם משפחה:</label>
                <input type="text" id="lastName" name="שם משפחה" required aria-invalid="true" aria-describedby="nameLastnameError" />
                <br />        
                <br />
                <label for="phoneNumber">* מספר טלפון נייד המכיל 10 ספרות ללא מקפים:</label>
                <input type="text" id="phoneNumber" name="מספר טלפון נייד" required aria-invalid="true" aria-describedby="numberError" />
                <br />                
                <br />
                <label for="contactEmail">* כתובת דואר-אלקטרוני:</label>
                <input type="email" id="contactEmail" name="כתובת דואר-אלקטרוני" required aria-invalid="true" aria-describedby="emailError" />
                <br />
                <label for="contactEmailValidation">* אימות כתובת דואר-אלקטרוני - יש להקליד שוב:</label>
                <input type="email" id="contactEmailValidation" onpaste="return false;" ondrop="return false;" autocomplete="off" name="אימות כתובת דואר-אלקטרוני" required aria-invalid="true" aria-describedby="emailError" />
                <br />                
                <br />
                <label for="textArea">* תוכן הפניה:</label>
                <textarea id="textArea" row="10" name="textArea" required aria-invalid="true" aria-describedby="textAreaError"></textarea>
                <br />               
                <br />
                <input type="button" id="cleanUp" value="נקה טופס" />
                <input type="submit" id="submit" value="העבר פניה" />               
            </form>
        </fieldset>

        <footer>
            <nav>
                <ul>

                    <li><a href="../map/map.html">מפת אתר</a></li>
                    <li><a href="../contact.html">צור קשר</a></li>
                </ul>
            </nav>

        </footer>
    </div>
</body>
</html>
